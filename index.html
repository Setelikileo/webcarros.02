<p>0Apesar da <b>Porsche,<b> enquanto marca, ter nascido apenas nos anos 30, a sua história (mais concretamente a do seu fundador), 
remonta ao final do século XIX, quando Ferdinand Porsche, em 1898, apresentou ao mundo os seus primeiros
 projectos, entre os quais constava o primeiro carro híbrido da história (movido a gasolina e electricidade). 
O jovem engenheiro e piloto de testes austríaco viu este seu concept car ser apresentado na Exposição Mundial 
de Paris, em 1900, e começou assim a ver o seu apelido ser reconhecido mundialmente.</p>
<p>0Ferdinand Porsche Jr., em 1948, decidiu usar o Volkswagen Carocha e construir, a partir desse automóvel,
     um carro desportivo, que batizou inicialmente com o nome Cisitalia. Alguns meses mais tarde,
o primeiro carro da história da Porsche era apresentado ao mundo como 356, um carro descapotável extremamente leve 
e com uma carroçaria produzida em alumínio. O número 356 foi atribuído a este Porsche devido ao facto deste ser o 
356º projecto a ser desenvolvido pela Porsche Engineering.
A partir daqui, conta-se a história de sucesso que já todos conhecemos. São mais de 70 anos de conquistas incríveis, 
no que à engenharia diz respeito, e vitórias nas mais variadas e prestigiadas provas de automobilismo mundial.
    Conheça agora 5 modelos que marcaram a história da Porsche e que tornaram esta na constructora de renome, ainda hoje reconhecida.
  Porsche 365          Porsche 911       Porsche 959      Porsche Carrera GT     Porsche 918 <p>
